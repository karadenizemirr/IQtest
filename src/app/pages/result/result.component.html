<div class="text-center mt-5">
    <div class="container">
        <div class="title text-center">
            <h2 class="font-extrabold text-4xl text-primary uppercase">
                <span class="text-secondary">Tebrikler</span> testi başarı ile tamamladınız
            </h2>
            <h1 class="text-7xl font-extrabold text-primary mt-4 mb-4">
                ZEKAMETRE
            </h1>
        </div>
        <div class="body text-center mt-3">
            <form action="" [formGroup]="paymentForm" (ngSubmit)="sendPaymentData()" >
                <div class="container w-50">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control" [value]="sessionName" [placeholder]="sessionName" required formControlName="name">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control" [value]="sessionSurname" [placeholder]="sessionSurname" required formControlName="surname">
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Telefon Numarası" required formControlName="gsmNumber">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Mail Adresi" required formControlName="email">
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="T.C Kimlik Numarası" required formControlName="identifyNumber">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Şehir" required formControlName="city">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-secondary font-medium mt-3" type="submit" *ngIf="!isCertificate">
                            Sonucu Göster<i class="ml-2 fas fa-sign-in-alt"></i>
                        </button>

                        <button class="btn btn-secondary font-medium mt-3" type="submit" *ngIf="isCertificate">
                            Sertifikayı Al<i class="ml-2 fas fa-sign-in-alt"></i>
                        </button>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id='weePay-checkout-form' class='popup'>
