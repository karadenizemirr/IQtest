<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center p-3 shadow">
                <h2 class="font-bold text-2xl">
                    Kurallar
                </h2>
                <div class="card-body font-bold">
                    <ul>
                        <li class="animate__animated animate__fadeInDownBig">10 Adet
                            soruyu 5 dakika içerisinde çözmelisin</li>
                        <li class="animate__animated animate__fadeInDownBig" style="animation-delay: 1000ms;">Soruları
                            çözerken, dışarıdan herhangi bir yardım almamalısın</li>
                        <li class="animate__animated animate__fadeInDownBig" style="animation-delay: 1300ms;">Kullanım
                            koşullarını kabul et</li>
                        <li class="animate__animated animate__fadeInDownBig" style="animation-delay: 1600ms;">Adını
                            soyadını doğru paylaş</li>
                        <li class="animate__animated animate__fadeInDownBig text-secondary uppercase"
                            style="animation-delay: 1900ms;">Sertifikanı al</li>
                    </ul>
                </div>
                <div class="card-footer bg-white animate__animated animate__fadeInLeftBig" style="animation-delay: 2200ms;">
                    <form class="mt-4" action="" [formGroup]="verifyForm" (ngSubmit)= "getTestPage()" >
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Adınız" required formControlName="name">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Soyadınız" required formControlName="surname">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check text-left mt-3">
                                    <input class="form-check-input" type="checkbox" id="exampleCheckbox" value=""
                                        required formControlName="verify">
                                    <label class="form-check-label" for="exampleCheckbox">
                                        Kullanım koşullarını okudum,onaylıyorum.
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-secondary font-medium mt-3" type="submit">
                                    Devam Et<i class="ml-2 fas fa-sign-in-alt"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
