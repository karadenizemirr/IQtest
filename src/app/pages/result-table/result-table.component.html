<div class="container">
    <div class="row w-50 ml-auto mr-auto">
        <div class="card shadow p-3">  
            <div class="card-header text-center">
                <h1 class="text-2xl font-extrabold" >
                    En İyiler
                </h1>
            </div>
            <div class="card-body text-center">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Adı Soyadı</th>
                        <th>Puanı</th>
                      </tr>
                    </thead>
                        <tbody>
                        <tr *ngFor="let user of userData" >
                            <td>{{user.name}} {{user.surname}}</td>
                            <td>{{user.score}}</td>
                        </tr>
                        </tbody>

                  </table>
                  
                </div>
              </div>

            <div class="card-footer">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="ID" aria-describedby="button-addon2" [(ngModel)]="inputValue">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="handleButtonClick()">
                              <i class="fa fa-search mr-2"></i>Ara
                            </button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
